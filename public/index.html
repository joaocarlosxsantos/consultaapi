<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API Conciliadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/consulta.png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Consulta API Conciliadora</h1>
            <form id="consultaForm">
                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta">
                    <option value="Pagamento">Consulta Pagamento</option>
                    <option value="Venda">Consulta Venda</option>
                </select>

                <label for="apiKey">Chave API:</label>
                <input type="text" id="apiKey" required>

                <label for="datainicio">Data in√≠cio:</label>
                <input type="date" id="data_inicio" required>

                <label for="datafim">Data Fim:</label>
                <input type="date" id="data_fim" required>

                <label for="estabelecimento">Estabelecimento:</label>
                <input type="text" id="estabelecimento" value="">

                <label for="nsu">NSU:</label>
                <input type="text" id="nsu" value="">

                <button type="submit">Consultar</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Resultado</h2>
            <pre id="resultado"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
